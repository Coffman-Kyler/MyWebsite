<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>In Progress - Kyler Coffman</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: #0a0f1c;
      color: #e0e0e0;
      padding-top: 160px;
      display: flex;
      justify-content: center;
    }

    /* Title bar */
    .title-bar {
      background: linear-gradient(90deg, #0f2027, #203a43, #2c5364);
      color: #00e6e6;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      padding: 15px 0;
      font-size: 28px;
      font-weight: bold;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1001;
      box-shadow: 0 2px 8px rgba(0, 255, 255, 0.4);
      letter-spacing: 2px;
      text-shadow: 0 0 6px #00e6e6;
    }

    .title-bar svg {
      width: 34px;
      height: 34px;
      fill: #00e6e6;
      filter: drop-shadow(0 0 6px #00e6e6);
    }

    /* Navigation bar */
    .navbar {
      display: flex;
      justify-content: center;
      background-color: #111827;
      padding: 12px;
      position: fixed;
      top: 60px;
      width: 100%;
      z-index: 1000;
      box-shadow: 0 2px 6px rgba(0,255,255,0.2);
    }

    .navbar a {
      color: #00e6e6;
      padding: 10px 20px;
      text-decoration: none;
      margin: 0 10px;
      border-radius: 25px;
      font-size: 16px;
      font-weight: bold;
      transition: background-color 0.3s, color 0.3s, transform 0.2s, box-shadow 0.3s;
    }

    .navbar a:hover {
      background-color: #00e6e6;
      color: #111827;
      box-shadow: 0 0 10px #00e6e6, 0 0 20px #00e6e6;
      transform: scale(1.05);
    }

    /* Content */
    .content {
      max-width: 800px;
      padding: 2rem;
      background: rgba(17, 24, 39, 0.85);
      border-radius: 1.2rem;
      border: 1px solid rgba(0,230,230,0.4);
      box-shadow: 0 0 20px rgba(0,230,230,0.3);
      backdrop-filter: blur(10px);
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 1.5rem;
      color: #00e6e6;
      text-align: center;
      text-shadow: 0 0 8px #00e6e6;
    }

    .progress-item {
      margin-bottom: 2rem;
    }

    .progress-title {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
      color: #c9fafa;
    }

    .progress-bar {
      width: 100%;
      background: rgba(0, 230, 230, 0.1);
      border-radius: 10px;
      overflow: hidden;
      border: 1px solid rgba(0,230,230,0.4);
      box-shadow: 0 0 8px rgba(0,230,230,0.3);
    }

    .progress-fill {
      height: 24px;
      width: 50%; /* Current progress */
      background: linear-gradient(90deg, #00e6e6, #00b3b3);
      box-shadow: 0 0 10px #00e6e6, 0 0 20px #00b3b3;
      text-align: right;
      padding-right: 8px;
      line-height: 24px;
      font-size: 0.9rem;
      font-weight: bold;
      color: #111827;
    }
  </style>
</head>
<body>
  <!-- Title Bar -->
  <div class="title-bar">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">

    </svg>
    Kyler Coffman
  </div>

  <!-- Navigation Tabs -->
  <div class="navbar">
    <a href="index.html">Home</a>
    <a href="About_me.html">About Me</a>
    <a href="certifications.html">Certifications</a>
    <a href="contact.html">Contact</a>
    <a href="in_progress.html">In Progress</a>
  </div>

  <!-- In Progress Content -->
  <div class="content">
    <h1>In Progress</h1>

    <div class="progress-item">
      <div class="progress-title">CompTIA Security+ (50%)</div>
      <div class="progress-bar">
        <div class="progress-fill">50%</div>
      </div>
    </div>

    <!-- Future items can go here -->
    <p style="text-align:center; color:#9aeaea; margin-top:2rem;">
      Check back soon for more updates!
    </p>
  </div>
</body>
</html>
