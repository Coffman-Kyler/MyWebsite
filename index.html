<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>In Progress - Kyler Coffman</title>
  <link rel="stylesheet" href="style.css"> <!-- If you use a shared CSS file -->
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      margin: 0;
      background: #0a0f1c;
      color: #e0e0e0;
    }

    .title-bar {
      background: linear-gradient(90deg, #0f2027, #203a43, #2c5364);
      color: #00e6e6;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      padding: 15px 0;
      font-size: 28px;
      font-weight: bold;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1001;
      box-shadow: 0 2px 8px rgba(0, 255, 255, 0.4);
      letter-spacing: 2px;
      text-shadow: 0 0 6px #00e6e6;
    }

    .navbar {
      display: flex;
      justify-content: center;
      background-color: #111827;
      padding: 12px;
      position: fixed;
      top: 60px;
      width: 100%;
      z-index: 1000;
      box-shadow: 0 2px 6px rgba(0,255,255,0.2);
    }

    .navbar a {
      color: #00e6e6;
      padding: 10px 20px;
      text-decoration: none;
      margin: 0 10px;
      border-radius: 25px;
      font-size: 16px;
      font-weight: bold;
      transition: background-color 0.3s, color 0.3s, transform 0.2s, box-shadow 0.3s;
    }

    .navbar a:hover {
      background-color: #00e6e6;
      color: #111827;
      box-shadow: 0 0 10px #00e6e6, 0 0 20px #00e6e6;
      transform: scale(1.05);
    }

    .content {
      max-width: 800px;
      margin: 120px auto;
      padding: 20px;
      text-align: center;
    }

    .content h1 {
      font-size: 36px;
      color: #00e6e6;
      text-shadow: 0 0 8px #00e6e6;
      margin-bottom: 20px;
    }

    .progress-item {
      background: #111827;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 0 8px rgba(0,230,230,0.3);
    }

    .progress-item h2 {
      margin-bottom: 10px;
      color: #00e6e6;
    }

    .progress-bar {
      background: #2c5364;
      border-radius: 8px;
      overflow: hidden;
      height: 20px;
      margin-top: 10px;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #00e6e6, #00b3b3);
      width: 50%; /* current progress */
    }
  </style>
</head>
<body>
  <!-- Title Bar -->
  <div class="title-bar">In Progress</div>

  <!-- Navigation Tabs -->
  <div class="navbar">
    <a href="index.html">Home</a>
    <a href="About_me.html">About Me</a>
    <a href="certifications.html">Certifications</a>
    <a href="in_progress.html">In Progress</a>
    <a href="contact.html">Contact</a>
  </div>

  <!-- Main Content -->
  <div class="content">
    <h1>Currently Working On</h1>

    <div class="progress-item">
      <h2>CompTIA Security+</h2>
      <p>Currently studying for Security+ certification. Progress: 50%</p>
      <div class="progress-bar">
        <div class="progress-fill"></div>
      </div>
    </div>
  </div>
</body>
</html>
