<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kyler Coffman</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      margin: 0;
      background: #f4f4f9;
      color: #333;
    }

    /* Title bar */
    .title-bar {
      background-color: #CC5500;   /* burnt orange */
      color: white;
      text-align: center;
      padding: 15px 0;
      font-size: 28px;
      font-weight: bold;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1001;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      letter-spacing: 1px;
    }

    /* Navigation bar */
    .navbar {
      display: flex;
      justify-content: center;
      background-color: #222;
      padding: 12px;
      position: fixed;
      top: 60px;
      width: 100%;
      z-index: 1000;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    .navbar a {
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      margin: 0 10px;
      border-radius: 25px;
      font-size: 16px;
      transition: background-color 0.3s, color 0.3s, transform 0.2s;
    }

    .navbar a:hover {
      background-color: #CC5500;
      color: white;
      transform: scale(1.05);
    }

    /* Hero section */
    .hero {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 160px 20px 80px;
      background: linear-gradient(to right, #CC5500, #ff914d);
      color: white;
    }

    .hero h1 {
      font-size: 42px;
      margin-bottom: 15px;
    }

    .hero p {
      font-size: 20px;
      max-width: 600px;
      line-height: 1.6;
    }

    /* Main content */
    .content {
      max-width: 900px;
      margin: 60px auto;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- Title Bar -->
  <div class="title-bar">
    Kyler Coffman
  </div>

  <!-- Navigation Tabs -->
  <div class="navbar">
    <a href="About_me.html">About Me</a>
    <a href="certifications.html">Certifications</a>
    <a href="contact.html">Contact</a>
  </div>

  <!-- Hero Section -->
  <div class="hero">
    <h1>Welcome to My Website</h1>
    <p>This is very much in progress. If you are viewing this, please visit at a later date.</p>
  </div>

  <!-- Additional Content -->
  <div class="content">
    <p>Stay tuned for updates as I continue building out my site.</p>
  </div>
  
</body>
</html>
