<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About Me</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(#2E2E2E);
      color: #fff;
    }

    .slide {
      background: rgba(255, 255, 255, 0.1);
      padding: 3rem;
      border-radius: 1.5rem;
      text-align: center;
      max-width: 700px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.3);
      backdrop-filter: blur(10px);
    }

    .slide img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid #fff;
      margin-bottom: 1rem;
    }

    h1 {
      font-size: 2.5rem;
      margin: 0.5rem 0;
    }

    h2 {
      font-size: 1.5rem;
      font-weight: normal;
      opacity: 0.85;
      margin: 0.25rem 0 1rem;
    }

    p {
      font-size: 1.1rem;
      line-height: 1.6;
    }

    .tags {
      margin-top: 1.5rem;
    }

    .tag {
      display: inline-block;
      background: rgba(255,255,255,0.2);
      padding: 0.4rem 1rem;
      border-radius: 999px;
      margin: 0.3rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="slide">
    <img src="https://via.placeholder.com/150" alt="Profile Picture">
    <h1>Kyler Coffman</h1>
    <h2>CyberSecurity Enthusiast • Problem Solver</h2>
    <p>
      Hi, I’m Kyler! I’m passionate about CyberSecurity, VMWare, and penetration testing. I am currently working for Norton Healthcare in their Data Center Operations team.
    </p>
    <div class="tags">
      <span class="tag">VMWare</span>
      <span class="tag">Cybersecurity</span>
      <span class="tag">Networking</span>
      <span class="tag">Data Recovery / Protection</span>
    </div>
  </div>
</body>
</html>
