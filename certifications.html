<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Certifications - Kyler Coffman</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: #2E2E2E; /* dark gray */
      color: #F5F5F5;
      padding-top: 140px; /* space for fixed title & navbar */
    }

    /* Title bar */
    .title-bar {
      background-color: #CC5500; /* burnt orange */
      color: white;
      text-align: center;
      padding: 15px 0;
      font-size: 28px;
      font-weight: bold;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1001;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      letter-spacing: 1px;
    }

    /* Navigation bar */
    .navbar {
      display: flex;
      justify-content: center;
      background-color: #222;
      padding: 12px;
      position: fixed;
      top: 60px;
      width: 100%;
      z-index: 1000;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    .navbar a {
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      margin: 0 10px;
      border-radius: 25px;
      font-size: 16px;
      transition: background-color 0.3s, color 0.3s, transform 0.2s;
    }

    .navbar a:hover {
      background-color: #CC5500;
      color: white;
      transform: scale(1.05);
    }

    /* Container */
    .container {
      background: #3E3E3E;
      border-left: 10px solid #CC5500; /* burnt orange accent */
      border-radius: 1rem;
      padding: 2.5rem 3rem;
      max-width: 700px;
      margin: auto;
      box-shadow: 0 8px 30px rgba(0,0,0,0.3);
    }

    h1 {
      color: #CC5500;
      font-size: 2.2rem;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    .cert-list {
      list-style: none;
      padding: 0;
    }

    .cert-item {
      background: #505050;
      padding: 1rem 1.5rem;
      margin: 1rem 0;
      border-radius: 0.75rem;
      transition: transform 0.2s ease, background 0.2s ease;
    }

    .cert-item:hover {
      background: #CC5500;
      color: #fff;
      transform: translateX(5px);
    }

    .cert-title {
      font-size: 1.2rem;
      font-weight: bold;
    }

    .cert-issuer {
      font-size: 0.95rem;
      color: #E5D5B6; /* beige accent */
    }

    /* Progress bar */
    .progress-container {
      margin-top: 0.8rem;
      background: #2E2E2E;
      border-radius: 8px;
      overflow: hidden;
      height: 18px;
      width: 100%;
    }

    .progress-bar {
      height: 100%;
      background: linear-gradient(90deg, #CC5500, #ff914d);
      width: 50%; /* <-- Progress here */
      text-align: right;
      font-size: 0.8rem;
      color: white;
      padding-right: 6px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>

  <!-- Title Bar -->
  <div class="title-bar">
    Kyler Coffman
  </div>

  <!-- Navigation Tabs -->
  <div class="navbar">
    <a href="About_me.html">About Me</a>
    <a href="certifications.html">Certifications</a>
    <a href="contact.html">Contact</a>
  </div>

  <!-- Certifications Content -->
  <div class="container">
    <h1>My Certifications</h1>
    <ul class="cert-list">
      <li class="cert-item">
        <span class="cert-title">CompTIA Network+</span><br>
        <span class="cert-issuer">CompTIA</span>
      </li>
      <li class="cert-item">
        <span class="cert-title">Associate of Science in Cybersecurity</span><br>
        <span class="cert-issuer">College / University</span>
      </li>
      <li class="cert-item">
        <span class="cert-title">CompTIA Security+</span><br>
        <span class="cert-issuer">In Progress</span>
        <div class="progress-container">
          <div class="progress-bar">50%</div>
        </div>
      </li>
    </ul>
  </div>

</body>
</html>
