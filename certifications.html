<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Certifications - Kyler Coffman</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: #0a0f1c;
      color: #e0e0e0;
      padding-top: 160px;
      display: flex;
      justify-content: center;
    }

    /* Title bar */
    .title-bar {
      background: linear-gradient(90deg, #0f2027, #203a43, #2c5364);
      color: #00e6e6;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      padding: 15px 0;
      font-size: 28px;
      font-weight: bold;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1001;
      box-shadow: 0 2px 8px rgba(0, 255, 255, 0.4);
      letter-spacing: 2px;
      text-shadow: 0 0 6px #00e6e6;
    }

    .title-bar svg {
      width: 34px;
      height: 34px;
      fill: #00e6e6;
      filter: drop-shadow(0 0 6px #00e6e6);
    }

    /* Navigation bar */
    .navbar {
      display: flex;
      justify-content: center;
      background-color: #111827;
      padding: 12px;
      position: fixed;
      top: 60px;
      width: 100%;
      z-index: 1000;
      box-shadow: 0 2px 6px rgba(0,255,255,0.2);
    }

    .navbar a {
      color: #00e6e6;
      padding: 10px 20px;
      text-decoration: none;
      margin: 0 10px;
      border-radius: 25px;
      font-size: 16px;
      font-weight: bold;
      transition: background-color 0.3s, color 0.3s, transform 0.2s, box-shadow 0.3s;
    }

    .navbar a:hover {
      background-color: #00e6e6;
      color: #111827;
      box-shadow: 0 0 10px #00e6e6, 0 0 20px #00e6e6;
      transform: scale(1.05);
    }

    /* Certifications content */
    .content {
      max-width: 800px;
      padding: 2rem;
      background: rgba(17, 24, 39, 0.85);
      border-radius: 1.2rem;
      border: 1px solid rgba(0,230,230,0.4);
      box-shadow: 0 0 20px rgba(0,230,230,0.3);
      backdrop-filter: blur(10px);
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 1rem;
      color: #00e6e6;
      text-align: center;
      text-shadow: 0 0 8px #00e6e6;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      margin: 1rem 0;
      padding: 1rem;
      background: rgba(0,230,230,0.1);
      border-left: 4px solid #00e6e6;
      border-radius: 0.5rem;
      color: #c9fafa;
      font-size: 1.1rem;
      box-shadow: 0 0 8px rgba(0,230,230,0.3);
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    li:hover {
      transform: translateX(5px);
      box-shadow: 0 0 15px #00ffff, 0 0 30px #00ffff;
    }
  </style>
</head>
<body>
  <!-- Title Bar -->
  <div class="title-bar">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">

    </svg>
    Kyler Coffman
  </div>

  <!-- Navigation Tabs -->
  <div class="navbar">
    <a href="About_me.html">About Me</a>
    <a href="certifications.html">Certifications</a>
    <a href="contact.html">Contact</a>
  </div>

  <!-- Certifications Content -->
  <div class="content">
    <h1>Certifications</h1>
    <ul>
      <li>CompTIA Network+</li>
      <li>Associates of Science in Cyber Security</li>
    </ul>
  </div>
</body>
</html>
